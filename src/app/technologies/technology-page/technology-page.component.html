<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>{{technology.icon}}</mat-icon>
    <mat-card-title>{{technology.name}}</mat-card-title>
    <mat-card-subtitle>{{technology.description}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="technology.references.length > 0">
      <span class="mat-body-strong">Referenzen:</span>
      <mat-card-actions>
        <ng-container *ngFor="let ref of technology.references">
          <a mat-stroked-button color="primary" href="{{ref.link}}" target="_blank">{{ref.name}}</a>
        </ng-container>
      </mat-card-actions>
    </div>

    <app-display-feature-detections
      *ngIf="technology.featureDetections.length > 0"
      [featureDetections]="technology.featureDetections"
    ></app-display-feature-detections>
  </mat-card-content>
</mat-card>

<mat-card class="demo-card" style="{{hasContent ? '' : 'display: none'}}">
  <mat-card-title>Demonstration</mat-card-title>
  <mat-card-content>
    <div #content>
      <ng-content></ng-content>
    </div>
  </mat-card-content>
</mat-card>
