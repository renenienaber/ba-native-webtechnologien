<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <h4>
    Schicke an dieses Endgerät (während diese Seite geöffnet ist) eine SMS, welche mit der folgenden Zeile endet:
  </h4>
  <div>
    <pre><code>@{{hosturl}} #{{CODE}}</code></pre>
  </div>
  <form #formElement>
    <input #inputElement autocomplete="one-time-code" required>
    <input type="submit">
  </form>
</ng-template>
