<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <button
    mat-raised-button
    matTooltip="Gamepads anfragen"
    (click)="getGamepads()"
  >
    getGamepads()
  </button>
  <div *ngIf="result" fxLayout="column">
    <mat-form-field appearance="fill">
      <mat-label>Ergebnis</mat-label>
      <textarea
        matInput
        [value]="result | json"
        disabled
      ></textarea>
    </mat-form-field>
  </div>
</ng-template>
