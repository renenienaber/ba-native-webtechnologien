<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <h5>Zur Erkennung muss Gamepad ggf. seit Öffnen dieser Sicht einmal betätigt werden (z.B. durch Tastendruck)</h5>
  <button
    mat-raised-button
    matTooltip="Gamepads anfragen"
    (click)="getGamepads()"
  >
    getGamepads()
  </button>
  <div fxLayout="column">
    <mat-form-field appearance="fill">
      <mat-label>Ergebnis (lediglich Ausschnitt des tatsächlichen Rückgabeobjektes)</mat-label>
      <textarea
        matInput
        [value]="result | json"
        disabled
      ></textarea>
    </mat-form-field>
  </div>
</ng-template>
