<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <mat-tab-group>
    <mat-tab label="AbsoluteOrientationSensor">
      <div style="margin: 3px">
        <button
          mat-raised-button
          (click)="initAndStartSensor('absolute')"
        >
          start()
        </button>
      </div>
      <div *ngIf="absoluteSensor">
        <div *ngFor="let el of absoluteMat4">
          {{ el | number }}
        </div>
      </div>
    </mat-tab>
    <mat-tab label="RelativeOrientationSensor">
      <div style="margin: 3px">
        <button
          mat-raised-button
          (click)="initAndStartSensor('relative')"
        >
          start()
        </button>
      </div>
      <div *ngIf="relativeSensor">
        <div *ngFor="let el of relativeMat4">
          {{ el | number }}
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</ng-template>
