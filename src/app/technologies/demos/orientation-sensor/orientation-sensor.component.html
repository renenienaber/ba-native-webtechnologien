<app-technology-page
  [technology]="technology"
>

</app-technology-page>

  <button mat-raised-button (click)="initRelative()">Relative</button>
  <div><span class="mat-subheading-2">{{header}}</span></div>
  <div id="response"></div>
</ng-template>
