<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <div fxLayout="column" fxLayoutGap="15px">
    <div>
      <span>Keyboard Lock ist <strong>{{locked ? 'aktiv' : 'inaktiv'}}</strong></span>
      <div>
        <button
          mat-raised-button
          matTooltip="Aktiviere Keyboard Lock"
          [disabled]="locked"
          (click)="lockKeyboard()"
        >
          lock()
        </button>
        <button
          mat-raised-button
          matTooltip="Deaktiviere Keyboard Lock"
          [disabled]="!locked"
          (click)="unlockKeyboard()"
        >
          unlock()
        </button>
      </div>
    </div>
    <div>
      <span><strong>Hinweis: </strong>Vollbildmodus muss ggf. aktiviert sein, damit Keyboard Lock tatsächlich greift</span>
      <div>
        <button
          mat-raised-button
          matTooltip="Starte Vollbildmodus für die gesamte Anwendung (Fullscreen API)"
          (click)="activateFullscreen()"
        >
          requestFullscreen()
        </button>
      </div>
    </div>
  </div>
</ng-template>
