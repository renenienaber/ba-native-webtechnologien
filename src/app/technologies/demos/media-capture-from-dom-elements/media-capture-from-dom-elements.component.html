<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <h3>Am Beispiel eines HTMLVideoElement</h3>
  <div [hidden]="!videoElement.srcObject">
    <div fxLayout="column" fxLayoutGap="10px">
      <span>Quelle:</span>
      <div>
        <video
          fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%"
          #sourceVideoElement
          playsinline
          controls
          (canplay)="useInputVideoForOutputVideo()"
        >
          <source src="./assets/media/file_example_MP4_640_3MG.mp4" type="video/mp4">
        </video>
      </div>
      <span>Ausgabe:</span>
      <div>
        <video
          fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%"
          #videoElement
          playsinline
          autoplay
        ></video>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!videoElement.srcObject">
    {{ errorNoSupport }}
  </ng-container>
</ng-template>
