<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <div>
    <input type="file" accept=".txt" (change)="onFileInputChanged($event.target)">
  </div>
  <div *ngIf="fileList && result === undefined">
    Datei wird nicht unterstützt! Bitte eine .txt-Datei auswählen.
  </div>
  <div *ngIf="result !== undefined">
    <mat-form-field appearance="fill" fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%">
      <mat-label>Dateiinhalt</mat-label>
      <textarea
        matInput
        [value]="result"
        disabled
      ></textarea>
    </mat-form-field>
  </div>
</ng-template>
