<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <ng-container *ngIf="isSupported() else noSupport">
    <h4>Am Beispiel eines HTMLAudioElement (Synchronisation zwischen MediaSession und Medienwiedergabe)</h4>
    <div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Titel</mat-label>
          <input matInput type="text" [(ngModel)]="title" (ngModelChange)="setMetadata()">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>KÃ¼nstler</mat-label>
          <input matInput type="text" [(ngModel)]="artist" (ngModelChange)="setMetadata()">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Album</mat-label>
          <input matInput type="text" [(ngModel)]="album" (ngModelChange)="setMetadata()">
        </mat-form-field>
      </div>
    </div>
    <audio #audioElement (loadedmetadata)="audioLoaded()" controls>
      <source src="./assets/media/file_example_MP3_1MG.mp3" type="audio/mp3">
    </audio>
  </ng-container>
</ng-template>

<ng-template #noSupport>
  <span>{{errorNoMediaSession}}</span>
</ng-template>
