<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <div fxLayoutGap="3px">
    <span>getUserMedia():</span>
    <button
      mat-raised-button
      matTooltip="Erfasst Kamera und gibt erhaltenen MediaStream wieder"
      (click)="onVideoCapture()"
    >
      Video
    </button>
    <button
      mat-raised-button
      matTooltip="Erfasst Mikrofon und gibt erhaltenen MediaStream wieder"
      (click)="onAudioCapture()"
    >
      Audio
    </button>
  </div>
  <div>
    <video
      fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%"
      #videoElement
      autoplay
    ></video>
    <audio #audioElement autoplay hidden></audio>
  </div>
</ng-template>
