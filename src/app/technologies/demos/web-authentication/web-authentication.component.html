<app-technology-page>
  <ng-container *ngTemplateOutlet="demo"></ng-container>
</app-technology-page>

<ng-template #demo>
  <div class="container">
    <button
      type="button"
      mat-raised-button
      (click)="createCredential()"
    >
      create PublicKey
    </button>
    <button
      type="button"
      mat-raised-button
      (click)="getCredential()"
      [disabled]="!tempCredential"
    >
      get PublicKey
    </button>
  </div>
</ng-template>
