<div class="ciu_embed" [attr.data-feature]="feature" [attr.data-periods]="periods" [attr.data-accessible-colours]="accessibleColours">
<a href="http://caniuse.com/#feat={{feature}}">
<picture>
  <source type="image/webp" srcset="https://caniuse.bitsofco.de/image/{{feature}}.webp">
  <img src="https://caniuse.bitsofco.de/image/{{feature}}.png" alt="Data on support for the {{feature}} feature across the major browsers from caniuse.com">
</picture>
</a>
</div>
