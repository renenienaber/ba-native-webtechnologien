<div class="options">
  <mat-slide-toggle [(ngModel)]="showCompatibility">Support</mat-slide-toggle>
  <mat-slide-toggle [(ngModel)]="showReferences">Referenzen</mat-slide-toggle>
  <button
    type="button"
    mat-raised-button
    (click)="exportTechnologySupport()"
  >
    Export Support
  </button>
</div>

<app-categories
  [showCompatibility]="showCompatibility"
  [showReferences]="showReferences"
></app-categories>
